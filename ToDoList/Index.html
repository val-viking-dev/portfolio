<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Ma To-Do List</h1>
    </header>
    <button id="showFormBtn">Ajouter une tâche</button>
    <div id="formSection">
        <input type="text"
            id="taskInput"/>
    <button id="addBtn">Valider</button>
    </div>
    <div class="filters">
        <button class="filter-btn" id="filterAll">Toutes</button>
        <button class="filter-btn" id="filterActive">Actives</button>
        <button class="filter-btn" id="filterCompleted">Complétées</button>
    </div>
    <ul id="taskList">

    </ul>
<script src="script.js"></script>    
</body>
</html>
