<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Bienvenue sur ma calculatrice !</h1>
            <p>Ceci est l'étape 2 de mon défi apprentissage !</p>
        </header>
          <div class="calculatrice">
            <div class="ecran">
                <div class="historique"></div>
                <div class="affichage">0</div>
            </div>
            <div class="boutons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operation">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operation">*</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operation">-</button>
                <button>0</button>
                <button class="operation">+</button>
                <button>.</button>
                <button class="operation">%</button>
                <button class="egal">=</button>
                <button class="clear">C</button>
            </div>

          </div>
          <script src="script.js"></script>
    </body>

</html>
